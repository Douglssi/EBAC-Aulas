<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email">
        <br>
        <input type="tell" placeholder="Seu telefone"><br>
        <input type="number" max="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">azul</label>
        <br>
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
